<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Painel de Mensagens - Área Restrita</title>
  <link rel="stylesheet" href="css/painelMensagens.css">
  <script type="module" src="painelMensagens.js" defer></script>
</head>

<body>
  <header>
    <h1>Painel de Mensagens</h1>
    <button id="btnSair">Sair</button>
  </header>

  <main>
    <table id="tabelaMensagens">
      <thead>
        <tr>
          <th>Data</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Mensagem</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="botoes">
      <button id="btnLimpar">Limpar todas as mensagens</button>
    </div>
  </main>

  <footer>
    <p>&copy; Instituto Benjamin Constant - 2025</p>
  </footer>
</body>
</html>
